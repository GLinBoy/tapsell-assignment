<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Generator</title>

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/cover.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Generator</h3>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Generate Events</h1>
      <p class="lead">By using this tools you can start/stop events generator with a simple user interface :)</p>
      <p class="lead">
        <a id="btn" class="btn btn-lg btn-secondary">Start/Stop</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

  <script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script>
    var isStarted = false;
    $(document).ready(function(){
      $("#btn").click(function(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: !isStarted ? "/generators/start" : "/generators/stop",
          data: {},
          success: function(result) {
            !isStarted ? alert('Generator started!') :
              alert('Generator Stop!');
            isStarted = !isStarted;
          },
          error: function(result) {
            alert('Can\'t Start/Stop generators!');
          }
        });
      });
    });
  </script>
</body>
</html>
